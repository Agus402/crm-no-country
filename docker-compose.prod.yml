version: '3.8'

services:
  # 1. SERVICIO DE LA BASE DE DATOS
  mysql:
    image: mysql:8.0
    container_name: crm-mysql
    restart: always
    environment:
      # Variables de entorno tomadas del archivo .env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # 2. SERVICIO DEL BACKEND (Spring Boot)
  backend:
    build:
      context: ./Backend/backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Variables de entorno tomadas del archivo .env
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}

      # Configuraciones restantes:
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE}
      APP_BASE_URL: ${APP_BASE_URL}
      # NOTA: WhatsApp credentials are now managed via Settings > Integrations UI

      MAIL_IMAP_USERNAME: ${MAIL_IMAP_USERNAME}
      MAIL_IMAP_PASSWORD: ${MAIL_IMAP_PASSWORD}

    networks:
      - app-network
    # NOTA: Sin puertos expuestos al host. El proxy se encarga.

    # 3. SERVICIO DEL FRONTEND (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Pasa la URL pública al momento de la construcción
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: crm-frontend
    restart: always
    depends_on:
      - backend
    networks:
      - app-network
    # NOTA: Sin puertos expuestos al host. El proxy se encarga.

    # 4. SERVICIO PROXY INVERSO (NGINX)
  proxy:
    image: nginx:alpine
    container_name: crm-proxy
    restart: always
    depends_on:
      - frontend # Asegura que el frontend esté listo para recibir tráfico
    # Expone solo 80 y 443 al host (netbook)
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Monta tu archivo de configuración local de Nginx para el routing
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Volumen para guardar los certificados SSL de Certbot
      - ./certbot/conf:/etc/nginx/ssl
      # Volumen para los desafíos de Certbot
      - ./certbot/www:/var/www/certbot
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
