server {
    listen 80;
    server_name crm-noc.ddns.net;

    # Permite que Certbot valide que eres dueño del dominio
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirige todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name crm-noc.ddns.net;

    # Rutas donde aparecerán tus certificados (generados por el script)
    ssl_certificate /etc/nginx/ssl/live/crm-noc.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/crm-noc.ddns.net/privkey.pem;

    # Proxies a tus servicios
    location /api {
        proxy_pass http://crm-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        proxy_pass http://crm-frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
